<!DOCTYPE html>
{% autoescape true %}
<html>
<head>
    <link type="text/css" rel="stylesheet" href="/bootstrap/css/bootstrap.css">
    <style type="text/css">
        body {
            padding-top: 80px;
            padding-bottom: 80px;
        }
    </style>
    <script type="text/javascript" src="/js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="/bootstrap/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/validate.js/0.11.1/validate.min.js"></script>
</head>
<body>
<div class="container">
    <h1><a href="/">Open Source Tool Reservation System</a></h1>
    <!-- [START reservations] -->
    <h2>Edit Resource</h2>
    <form action="/edit-resource" method="post" id="resource">
        <div class="form-group">
            <label>Name</label>
            <input class="input-group" type="text" placeholder="Name" name="name" required="required" value="{{ resource.name }}">
        </div>
        <div class="form-group">
            <label>Start Time</label>
            <input data-format="hh:mm" type="text" placeholder="00:00:00" name="start_time" required="required" value="{{ start_time }}">
        </div>
        <div class="form-group">
            <label>End Time</label>
            <input data-format="hh:mm" type="text" placeholder="23:59:59" name="end_time" required="required" value="{{ end_time }}">
        </div>
        <div class="form-group">
            <label>Tags</label>
            <input class="form-control" type="text" placeholder="separate by space" name="tags" value="{{ tags }}">
        </div>
        <input type="hidden" value="{{ resource.id }}" name="resource_id">
        {% if edit %}
        <div><input type="submit" class="btn btn-large btn-primary" value="Edit"></div>
        {% else %}
        <div><input type="submit" class="btn btn-large btn-primary" value="Create"></div>
        {% endif %}
    </form>
    <!-- [END reservations] -->
    <a href="{{ url|safe }}" class="navbar-toggler-right btn btn-outline-danger">Logout</a>
    <script type="text/javascript">
    </script>
</div>
</body>
</html>
{% endautoescape %}
