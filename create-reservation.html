<!DOCTYPE html>
{% autoescape true %}
<html>
<head>
    <link type="text/css" rel="stylesheet" href="/bootstrap/css/bootstrap.css">
    <style type="text/css">
        body {
            padding-top: 80px;
            padding-bottom: 80px;
        }
    </style>
    <script type="text/javascript" src="/js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="/bootstrap/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/validate.js/0.11.1/validate.min.js"></script>
</head>
<body>
<div class="container">
    <h1><a href="/">Open Source Tool Reservation System</a></h1>
    <h2>Upcoming Reservations of {{ resource.name }}</h2>
    <table class="table">
        <thead>
        <tr>
            <th>User Reserved</th>
            <th>Start Time</th>
            <th>Duration</th>
        </tr>
        </thead>
        <tbody>
        {% for reservation in my_reservations %}
        <tr>
            <td>{{reservation.user_id}}</td>
            <td>{{reservation.start_time}}</td>
            <td>{{reservation.duration}}</td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
    <form action="/reservation" method="post" id="resource">
        <div class="form-group">
            <label>Start Time</label>
            <input data-format="hh:mm" type="text" placeholder="00:00:00"
                   name="start_time" required="required" value="{{ resource.start_time }}"
            >
        </div>
        <div class="form-group">
            <label>Duration</label>
            <input data-format="hh:mm" type="text" placeholder="01:00:00"
                   name="duration" required="required" value="01:00:00"
            >
        </div>
        <input type="hidden" name="resource_id" value="{{ resource.id }}">
        <div><input type="submit" class="btn btn-large btn-primary" value="Create"></div>
    </form>
</div>
</body>
</html>
{% endautoescape %}
